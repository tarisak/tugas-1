        <h1>Form HTML</h1>
        <font type="times new roman" size="3">
        Name : <input type ="text" name = "nama">

                <option value="ch"> China </option>
            </select>
        <br></br>

        <br></br>
        </font>
        <form>
            Photo : <input type="text" name = "foto"> 
            <input type="button" value="Browse.." name="cari">
        </form>
        <form>
            Comment : <textarea name="komen" cols="60" rows="7" align="center">
            </textarea>
            <input type="button" value="Submit" name="kirim">
        </form>
        <font align="center">
            <p> Form register </p>
